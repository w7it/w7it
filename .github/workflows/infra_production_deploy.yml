name: Infra Deploy (production)
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'infra/**/*.tf'

concurrency:
  group: infra_production_deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.actor == 'w7it'

    env:
      TF_WORKSPACE: production
      NEON_TOKEN: ${{ secrets.NEON_TOKEN }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: ğŸ™ˆ Config Terraform plugin cache
        run: |
          echo 'plugin_cache_dir="$HOME/.terraform.d/plugin-cache"' > ~/.terraformrc
          mkdir --parents ~/.terraform.d/plugin-cache

      - name: ğŸ™Š Cache Terraform
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: ${{ runner.os }}-terraform-

      - name: ğŸ Init Terraform
        run: terraform init
        working-directory: ./infra

      - name: ğŸš€ Deploy to AWS
        run: terraform apply -no-color -auto-approve
        working-directory: ./infra
